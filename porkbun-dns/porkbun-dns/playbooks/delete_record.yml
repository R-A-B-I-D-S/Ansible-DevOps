          {% if delete_result is succeeded %}
          ‚úÖ –£—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞ {{ subdomain }}.{{ porkbun_domain }} ‚Üí {{ target_ip }}
          {% else %}
          ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ {{ delete_result.status }} {{ delete_result.status_text }}
