---
- name: üóëÔ∏è –£–¥–∞–ª–∏—Ç—å A-–∑–∞–ø–∏—Å–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ Remnawave –∏–∑ DNS Porkbun
  hosts: localhost
  gather_facts: no

  vars:
    # –†–∞–±–æ—Ç–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é —Å target_domains ‚Äî —ç—Ç–æ –¥–æ–º–µ–Ω—ã 2-–≥–æ —É—Ä–æ–≤–Ω—è (apex)
    domains_to_process: "{{ target_domains }}"

  tasks:

    # --- –®–ê–ì 1: –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –Ω–æ–¥ –∏–∑ Remnawave API ---
    - name: üåê –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –Ω–æ–¥—ã –∏–∑ Remnawave
      uri:
        url: "https://{{ remnawave_domain }}/api/nodes"
        method: GET
        headers:
          Authorization: "Bearer {{ remnawave_token }}"
        return_content: yes
        timeout: 30
      register: remnawave_response
      until: remnawave_response.status == 200
      retries: 3
      delay: 5

    - name: ‚ùå –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫—É Remnawave API
      fail:
        msg: "Remnawave API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: {{ remnawave_response.json.message | default('Unknown error') }}"
      when: remnawave_response.json is defined and remnawave_response.json.errorCode is defined

    - name: üß© –ò–∑–≤–ª–µ—á—å –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–µ –Ω–æ–¥—ã (isNodeOnline == false)
      set_fact:
        inactive_nodes: >-
          {{
            remnawave_response.json.response
            | selectattr('isNodeOnline', 'equalto', false)
            | list
          }}

    - name: üìÑ –í—ã–≤–µ—Å—Ç–∏ —Å–ø–∏—Å–æ–∫ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥
      debug:
        msg: |-
          –ù–ï–ê–ö–¢–ò–í–ù–´–ï –ù–û–î–´ ({{ inactive_nodes | length }} —à—Ç.):
          {% for node in inactive_nodes %}
          {{ "%2d" % loop.index }}) {{ node.name }} ‚Üí {{ node.address }}
          {% endfor %}
      when: inactive_nodes | length > 0

    - name: üü° –ù–µ—Ç –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º DNS-–æ–ø–µ—Ä–∞—Ü–∏–∏
      debug:
        msg: "–ù–µ—Ç –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –≤ Remnawave. –ù–∏—á–µ–≥–æ —É–¥–∞–ª—è—Ç—å –Ω–µ –Ω—É–∂–Ω–æ."
      when: inactive_nodes | length == 0

    # --- –®–ê–ì 2: –î–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–æ–º–µ–Ω–∞ –ø–æ–ª—É—á–∏—Ç—å –≤—Å–µ DNS-–∑–∞–ø–∏—Å–∏ ---
    - name: üîç –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ DNS-–∑–∞–ø–∏—Å–∏ –¥–ª—è –¥–æ–º–µ–Ω–∞
      uri:
        url: "https://api.porkbun.com/api/json/v3/dns/retrieve/  {{ item }}"
        method: POST
        body:
          apikey: "{{ porkbun_api_key }}"
          secretapikey: "{{ porkbun_secret_api_key }}"
        body_format: json
        return_content: yes
      register: dns_retrieve_results
      ignore_errors: yes
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"

    # --- –®–ê–ì 3: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏ Porkbun API ---
    - name: ‚ùå –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫—É Porkbun API –¥–ª—è –¥–æ–º–µ–Ω–∞
      fail:
        msg: "Porkbun API error for {{ item }}: {{ result.json.message | default('Unknown') }}"
      when: result.json is defined and result.json.status != "SUCCESS"
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"
      vars:
        result: "{{ dns_retrieve_results.results | selectattr('item', 'equalto', item) | first }}"

    # --- –®–ê–ì 4: –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –∫–∞—Ä—Ç—É DNS-–∑–∞–ø–∏—Å–µ–π –¥–ª—è –ø–æ–∏—Å–∫–∞ ---
    - name: üß© –ü–æ—Å—Ç—Ä–æ–∏—Ç—å dns_records_map (–≤—Å–µ A-–∑–∞–ø–∏—Å–∏ apex-–¥–æ–º–µ–Ω–∞)
      set_fact:
        dns_records_map: >-
          {{
            dns_records_map | default({}) | combine({
              item: (
                (
                  (dns_retrieve_results.results | selectattr('item', 'equalto', item) | first | default({}))
                  .json.records | default([])
                )
                | selectattr('type', 'equalto', 'A')
                | selectattr('name', 'equalto', item)
                | list
              )
            })
          }}
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"

    # --- –î–ï–ë–ê–ì: –í—ã–≤–µ—Å—Ç–∏ dns_records_map ---
    - name: üêû DEBUG ‚Äî dns_records_map (–≤—Å–µ A-–∑–∞–ø–∏—Å–∏ –ø–æ –¥–æ–º–µ–Ω–∞–º)
      debug:
        var: dns_records_map

    # --- –®–ê–ì 5: –ù–∞–π—Ç–∏ –∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è ---
    - name: üß© –ù–∞–π—Ç–∏ A-–∑–∞–ø–∏—Å–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      set_fact:
        records_to_delete: >-
          {{
            records_to_delete | default([]) + 
            [{
              'domain': domain,
              'record_id': record.id,
              'record_name': record.name,
              'record_ip': record.content,
              'node_name': node.name
            }]
          }}
      loop: "{{ inactive_nodes | product(domains_to_process) | list }}"
      loop_control:
        loop_var: pair
        label: "{{ pair.1 }} ‚Üí {{ pair.0.address }}"
      vars:
        node: "{{ pair.0 }}"
        domain: "{{ pair.1 }}"
        domain_records: "{{ dns_records_map[domain] | default([]) }}"
      when:
        - inactive_nodes | length > 0
        - domain_records | length > 0
      # –ò—â–µ–º –∑–∞–ø–∏—Å—å, –≥–¥–µ IP –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π –Ω–æ–¥—ã —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å IP –≤ DNS-–∑–∞–ø–∏—Å–∏
      with_items: "{{ domain_records }}"
      loop_control:
        loop_var: record
      when: record.content == node.address | trim

    # --- –®–ê–ì 6: –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è ---
    - name: üìÑ –ó–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      debug:
        msg: |-
          –ó–ê–ü–ò–°–ò –î–õ–Ø –£–î–ê–õ–ï–ù–ò–Ø ({{ records_to_delete | default([]) | length }} —à—Ç.):
          {% for record in records_to_delete | default([]) %}
          {{ "%2d" % loop.index }}) {{ "%-30s" % record.record_name }} ‚Üí {{ record.record_ip }} ({{ record.node_name }})
          {% endfor %}
      when: records_to_delete | default([]) | length > 0

    - name: üü° –ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      debug:
        msg: "–ù–µ—Ç A-–∑–∞–ø–∏—Å–µ–π –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è."
      when: records_to_delete | default([]) | length == 0

    # --- –®–ê–ì 7: –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è ---
    - name: üõë –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —É–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –∑–∞–ø–∏—Å–µ–π
      pause:
        prompt: |-
          –ë—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–æ {{ records_to_delete | default([]) | length }} A-–∑–∞–ø–∏—Å–µ–π –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥.
          –í–≤–µ–¥–∏—Ç–µ 'yes' –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è, –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ Ctrl+C –¥–ª—è –æ—Ç–º–µ–Ω—ã
      register: deletion_confirmation
      when: records_to_delete | default([]) | length > 0

    # --- –®–ê–ì 8: –£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å–∏ ---
    - name: üóëÔ∏è –£–¥–∞–ª–∏—Ç—å A-–∑–∞–ø–∏—Å–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥
      uri:
        url: "https://api.porkbun.com/api/json/v3/dns/delete/  {{ item.domain }}/{{ item.record_id }}"
        method: POST
        body:
          apikey: "{{ porkbun_api_key }}"
          secretapikey: "{{ porkbun_secret_api_key }}"
        body_format: json
        status_code: 200
      loop: "{{ records_to_delete | default([]) }}"
      loop_control:
        label: "{{ item.record_name }} ‚Üí {{ item.record_ip }}"
      register: delete_results
      when: 
        - records_to_delete | default([]) | length > 0
        - deletion_confirmation.user_input | default('') == 'yes'

    # --- –®–ê–ì 9: –û—Ç—á—ë—Ç –æ–± —É–¥–∞–ª–µ–Ω–∏–∏ ---
    - name: ‚úÖ –°–≤–æ–¥–∫–∞ –ø–æ —É–¥–∞–ª—ë–Ω–Ω—ã–º –∑–∞–ø–∏—Å—è–º
      debug:
        msg: |-
          –£–î–ê–õ–Å–ù–ù–´–ï –ó–ê–ü–ò–°–ò:
          {% for result in delete_results.results | default([]) %}
          {% if result.changed %}
          ‚úÖ {{ result.item.record_name }} ‚Üí {{ result.item.record_ip }} ({{ result.item.node_name }})
          {% else %}
          ‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è {{ result.item.record_name }}: {{ result.msg | default(result.status) }}
          {% endif %}
          {% endfor %}
      when: delete_results is defined

    - name: üìä –ò—Ç–æ–≥–æ–≤–∞—è —Å–≤–æ–¥–∫–∞
      debug:
        msg: |-

          –û—á–∏—Å—Ç–∫–∞ DNS –∑–∞–≤–µ—Ä—à–µ–Ω–∞.

          –ù–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥: {{ inactive_nodes | length }}
          –î–æ–º–µ–Ω–æ–≤ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ: {{ domains_to_process | length }}
          –ó–∞–ø–∏—Å–µ–π —É–¥–∞–ª–µ–Ω–æ: {{ delete_results.results | selectattr('changed') | list | length | default(0) }}

      when: inactive_nodes | length > 0

    - name: üìä –û—á–∏—Å—Ç–∫–∞ –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª–∞—Å—å
      debug:
        msg: "‚ÑπÔ∏è –û—á–∏—Å—Ç–∫–∞ –Ω–µ –ø—Ä–æ–≤–æ–¥–∏–ª–∞—Å—å ‚Äî –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ –∏–ª–∏ –∑–∞–ø–∏—Å–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã."
      when: 
        - inactive_nodes | length == 0 
        or records_to_delete | default([]) | length == 0
